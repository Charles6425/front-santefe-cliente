<!-- Header moderno: Bem-vindo | Logo + Nome | Carrinho/Home -->
<header class="header">
  <!-- Esquerda: Bem-vindo e ícone de usuário -->
  <div class="header-left">
    <div class="welcome-section" (click)="logout()" role="button" tabindex="0" (keydown.enter)="logout()"
      (keydown.space)="logout()" aria-label="Fazer logout">
      <i class='bx bx-user-circle welcome-icon'></i>
      <span class="welcome-text">Bem-vindo!</span>
    </div>
  </div>

  <!-- Centro: Logo + Nome do restaurante -->
  <div class="header-center">
    <div class="brand-container">
      <img src="/assets/logo.png" alt="Logo do Restaurante" class="brand-logo" />
      <div class="brand-text">
        <h1 class="brand-name">Restaurante Santa Fé</h1>
        <span class="brand-subtitle">Tradição e Sabor</span>
      </div>
    </div>
  </div>

  <!-- Direita: Ícone dinâmico (carrinho/home) -->
  <div class="header-right">
    <button class="nav-btn dynamic-btn" (click)="toggleNavigation()"
      [attr.aria-label]="isCartPage() ? 'Ir para Home' : 'Ir para Carrinho'">
      <i class="dynamic-icon" [ngClass]="isCartPage() ? 'bx bx-home' : 'bx bx-cart'"></i>
      <!-- Badge de quantidade (quando for carrinho) -->
      <span *ngIf="!isCartPage() && cartItemCount > 0" class="cart-badge">
        {{ cartItemCount }}
      </span>
    </button>
  </div>
</header>
