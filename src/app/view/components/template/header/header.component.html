<!-- Header com apenas um botÃ£o X dentro do sidenav -->
<header class="header">
  <div class="header-left">
    <button class="menu-btn" (click)="toggleMenu()" aria-label="Abrir menu" *ngIf="!menuOpen">
      <i class='bx bx-menu'></i>
    </button>
  </div>
  <div class="header-center">
    <h1>Restaurante Santa FÃ©</h1>
  </div>
  <div class="header-right">
    <img src="/assets/logo.png" alt="Logo do Restaurante" />
  </div>
  <!-- Sidenav lateral -->
  <nav class="sidenav" [class.open]="menuOpen">
    <div class="sidenav-header">
      <button class="close-btn" (click)="toggleMenu()" aria-label="Fechar menu">
        <i class='bx bx-x close-x'></i>
      </button>
    </div>
    <a (click)="goHome()" [ngClass]="{ 'active': isActive('/home') }"><i class='bx bx-home'></i> Home</a>
    <a (click)="goVendas()" [ngClass]="{ 'active': isActive('/vendas') }"><i class='bx bx-cart'></i> Carrinho</a>
    <a (click)="goLogin()"><i class='bx bx-log-out'></i> Sair</a>
  </nav>
  <div *ngIf="menuOpen" class="sidenav-backdrop" (click)="toggleMenu()"></div>
</header>
